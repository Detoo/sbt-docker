# Only the ScalaTest tests will be run!
# The scripted tests require Docker which travis does not support
language: scala
scala:
  - 2.10.4
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
# Workaround for buffer overflow error in OpenJDK 7
addons:
  hosts:
    - sbt-docker-ci
  hostname: sbt-docker-ci
